<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0=" crossorigin="anonymous" />
</head>
<body>
    <div class="calculator">
        <div class="input-container">
            <input type="text" id="display" readonly value="0">
            <span id="delete" class="icon"><i class="fa fa-times-circle" aria-hidden="true"></i></span>
        </div>        <div class="buttons">
            <button id="btn" class="button">7</button> 
            <button id="btn" class="button">8</button>
            <button id="btn" class="button">9</button>
            <button id="operation" class="operation">+</button>
            <button id="btn" class="button">4</button>
            <button id="btn" class="button">5</button> 
            <button id="btn" class="button">6</button>
            <button id="operation" class="operation">-</button>
            <button id="btn" class="button">1</button>
            <button id="btn" class="button">2</button>
            <button id="btn" class="button">3</button>
            <button id="operation" class="operation">*</button>
            <button id="btn" class="button">0</button>
            <button id="clear" class="operation">C</button>
            <button id="equal" class="operation">=</button>
            <button id="operation" class="operation">/</button>
        </div>
    </div>
    
</body>
<script src="script.js"></script>
</html>
